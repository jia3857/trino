tasks:
  - init: install required packages
    command: sudo apt install -y gh
  - init: install jdk 21
    command: sdk install java 21.0.3-tem
  - init: install ~/.m2/repositories/
    command: ./mvnw install -DskipTests
  - init: echo "Auto-refreshing workspace"
    command: sleep 28800 # Keeps the workspace active for 8 hour
